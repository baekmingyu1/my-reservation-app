<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포토존 순서 예약하기</title>
    <style>
        * { box-sizing: border-box; font-family: Pretendard, sans-serif; }
        body { margin: 0; padding: 21px 20px; background-color: white; }
        .container { max-width: 100%; display: flex; flex-direction: column; gap: 30px; }
        .logo { max-width: 200px; height: auto; margin-bottom: 10px; }
        .title { font-size: 28px; font-weight: 700; color: black; }
        .name-row, .actions { display: flex; align-items: center; flex-wrap: wrap; gap: 12px; }
        .label { font-size: 18px; font-weight: 700; color: #1E1E1E; }
        .input-wrapper { display: flex; align-items: center; gap: 5px; flex-wrap: wrap; }
        .input-box { width: 100%; max-width: 250px; padding: 10px 14px; border: 1px solid #757575; border-radius: 6px; font-size: 16px; }
        .slot-section { display: flex; flex-direction: column; gap: 16px; }
        .slots { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .slot { padding: 10px; background: #FAFAE0; border-radius: 6px; border: 1px solid #2C2C2C; color: #47608B; font-size: 16px; font-weight: 700; text-align: center; cursor: pointer; }
        .slot.full { background: #ccc; color: #999; cursor: not-allowed; }
        .action-link { font-size: 18px; font-weight: 700; text-decoration: underline; color: black; cursor: pointer; }
        .logo {
            max-width: 240px;
            height: auto;
            margin-bottom: -20px;
        }
        form { display: contents; }
        @media (max-width: 768px) {
            .container {
                padding: 16px;
                gap: 20px;
            }

            .title {
                font-size: 24px;
                line-height: 1.3;
            }

            .label, .action-link {
                font-size: 18px;
            }

            .input-box {
                width: 100% !important;
                max-width: 100% !important;
                font-size: 14px;
            }

            .slot {
                font-size: 14px;
                padding: 8px;
            }

            .slots {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            .logo {
                max-width: 160px;
            }

            .name-row, .actions {
                flex-direction: column;
                align-items: flex-start;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <img src="/static/logo.png" alt="더불어함께교회 로고" class="logo" />
    <div class="title">포토존 순서 예약하기</div>
    {% if message %}<p>{{ message }}</p>{% endif %}
    <form method="post">
        <div class="name-row">
            <div class="label">이름 :</div>
            <div class="input-wrapper">
                <input class="input-box" name="name" placeholder="가교/결 이름을 입력해주세요." required />
                <div class="label" style="font-weight: 400;">가교/결</div>
            </div>
        </div>
        <div class="slot-section">
            <div class="label">시간대 선택 :</div>
            <div class="slots">
                {% for slot in timeslots %}
                    {% if slot.full %}
                        <div class="slot full">{{ slot.time }} (3/3)</div>
                    {% else %}
                        <button type="submit" name="timeslot" value="{{ slot.time }}" class="slot">{{ slot.time }} ({{ slot.count }}/3)</button>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </form>
    <div class="actions">
        <a class="action-link" href="/my">내 예약 확인</a>
        <a class="action-link" href="/cancel">예약 취소</a>
        <a class="action-link" href="/admin">관리자 보기</a>
    </div>
</div>
</body>
</html>
