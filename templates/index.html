{% extends "base.html" %}
{% block title %}포토존 순서 예약하기{% endblock %}

{% block content %}
    <div class="title">포토존 순서 예약하기</div>
    <form method="post">
        <div class="name-row">
            <div class="label">이름 :</div>
            <div class="input-wrapper" style="display: flex; align-items: center; gap: 8px; flex-wrap: wrap;">
                <input class="input-box" name="name" placeholder="이름을 입력해주세요" required style="min-width: 180px;">
                <span style="font-size: 16px;">가교/결</span>
            </div>
        </div>
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
    <div class="slot-section">
        <div class="label">시간 선택</div>
        <form method="post" class="slots">
            {% for s in timeslots %}
                <button class="slot {% if s.full %}full{% endif %}" name="timeslot" value="{{ s.time }}" type="submit"
                        {% if s.full %}disabled{% endif %}>
                    {{ s.time[11:] }} {% if s.full %}(마감){% endif %}
                </button>
            {% endfor %}
        </form>
    </div>
{% endblock %}
