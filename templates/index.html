<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포토존 순서 예약하기</title>
    <style>
        * { box-sizing: border-box; font-family: Pretendard, sans-serif; }
        body { margin: 0; padding: 21px 35px; background-color: white; }
        .container { max-width: 1440px; display: flex; flex-direction: column; gap: 40px; }
        .title { font-size: 36px; font-weight: 700; color: black; }
        .name-row, .actions { display: flex; align-items: center; gap: 20px; }
        .label { font-size: 24px; font-weight: 700; color: #1E1E1E; }
        .input-wrapper { display: flex; align-items: center; gap: 5px; }
        .input-box { width: 240px; padding: 12px 16px; border: 1px solid #757575; border-radius: 8px; background: white; color: #1E1E1E; font-size: 16px; }
        .slot-section { display: flex; flex-direction: column; gap: 20px; }
        .slots { width: 1300px; display: flex; flex-wrap: wrap; gap: 10px; align-content: flex-start; }
        .slot { padding: 12px; background: #FAFAE0; border-radius: 8px; border: 1px solid #2C2C2C; color: #47608B; font-size: 24px; font-weight: 700; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .slot.full { background: #ccc; color: #999; cursor: not-allowed; }
        .action-link { font-size: 24px; font-weight: 700; text-decoration: underline; color: black; cursor: pointer; }
        form { display: contents; }
    </style>
</head>
<body>
<div class="container">
    <div class="title">포토존 순서 예약하기</div>
    {% if message %}<p>{{ message }}</p>{% endif %}
    <form method="post">
        <div class="name-row">
            <div class="label">이름 :</div>
            <div class="input-wrapper">
                <input class="input-box" name="name" placeholder="가교/결 이름을 입력해주세요." required />
                <div class="label" style="font-weight: 400;">가교/결</div>
            </div>
        </div>
        <div class="slot-section">
            <div class="label">시간대 선택 :</div>
            <div class="slots">
                {% for slot in timeslots %}
                    {% if slot.full %}
                        <div class="slot full">{{ slot.time }} (3/3)</div>
                    {% else %}
                        <button type="submit" name="timeslot" value="{{ slot.time }}" class="slot">{{ slot.time }} ({{ slot.count }}/3)</button>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </form>
    <div class="actions">
        <a class="action-link" href="/my">내 예약 확인</a>
        <a class="action-link" href="/cancel">예약 취소</a>
        <a class="action-link" href="/admin">관리자 보기</a>
    </div>
</div>
</body>
</html>
