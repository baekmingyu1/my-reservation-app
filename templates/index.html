<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시간대 예약</title>
</head>
<body>
<h1>🎟️ 예약하기</h1>
<form method="post">
    이름: <input type="text" name="name" required><br><br>
    시간대 선택:<br>
    {% for slot in timeslots %}
        {% if slot.full %}
            <button disabled>{{ slot.time }} ({{ slot.count }}/3) 예약마감</button>
        {% else %}
            <button type="submit" name="timeslot" value="{{ slot.time }}">{{ slot.time }} ({{ slot.count }}/3)</button>
        {% endif %}
    {% endfor %}
</form>
<hr>
<a href="/my">내 예약 확인</a> | <a href="/cancel">예약 취소</a> | <a href="/admin">관리자 보기</a>
</body>
</html>
