<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약 취소</title>
    <style>
        * { box-sizing: border-box; font-family: Pretendard, sans-serif; }
        body { margin: 0; padding: 21px 35px; background-color: white; }
        .container { max-width: 1440px; display: flex; flex-direction: column; gap: 30px; }
        .title { font-size: 36px; font-weight: 700; }
        .label, .action-link { font-size: 24px; font-weight: 700; color: black; }
        .input-box { width: 300px; padding: 12px 16px; border: 1px solid #757575; border-radius: 8px; font-size: 16px; }
        @media (max-width: 768px) {
            .container {
                padding: 16px;
                gap: 20px;
            }

            .title {
                font-size: 24px;
                line-height: 1.3;
            }

            .label, .action-link {
                font-size: 18px;
            }

            .input-box {
                width: 100% !important;
                max-width: 100% !important;
                font-size: 14px;
            }

            .slot {
                font-size: 14px;
                padding: 8px;
            }

            .slots {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            .logo {
                max-width: 160px;
            }

            .name-row, .actions {
                flex-direction: column;
                align-items: flex-start;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <div class="title">예약 취소</div>
    <form method="post">
        <input class="input-box" name="name" placeholder="이름을 입력해주세요" required><br>
        <input class="input-box" name="timeslot" placeholder="예약 시간 (예: 2025-05-25 10:00)" required><br>
        <button class="input-box" style="width: auto; cursor: pointer;">취소</button>
    </form>
    {% if message %}<p>{{ message }}</p>{% endif %}
    <a class="action-link" href="/">← 메인으로</a>
</div>
</body>
</html>
