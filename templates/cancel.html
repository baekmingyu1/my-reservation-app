{% extends "base.html" %}
{% block title %}예약 취소{% endblock %}

{% block content %}
    <div class="title">예약 취소</div>
    <form method="post">
        <div class="form-field">
            <input class="input-box" name="name" placeholder="이름을 입력해주세요" required>
        </div>
        <div class="form-field">
            <input class="input-box" name="timeslot" placeholder="예약 시간 (예: 2025-05-25 10:00)" required>
        </div>
        <button class="input-box" style="width: auto; cursor: pointer;">취소</button>
    </form>

    {% if message %}<p>{{ message }}</p>{% endif %}
    <a class="action-link" href="/">← 메인으로</a>
{% endblock %}
