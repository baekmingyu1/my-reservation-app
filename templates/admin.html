{% extends "base.html" %}
{% block title %}관리자 - 예약 현황{% endblock %}

{% block extra_head %}
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .logout {
            font-size: 16px;
            text-decoration: underline;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="title">전체 예약 현황</div>
    <a class="logout" href="/logout">로그아웃</a>
    <table>
        <tr><th>시간대</th><th>예약자 목록</th></tr>
        {% for time, users in grouped.items() %}
            <tr><td>{{ time }}</td><td>{{ users|join(', ') }}</td></tr>
        {% endfor %}
    </table>
    <a class="action-link" href="/">← 메인으로</a>
{% endblock %}
