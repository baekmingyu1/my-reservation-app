{% extends "base.html" %}
{% block title %}관리자 로그인{% endblock %}

{% block content %}
    <div class="title">관리자 로그인</div>
    <form method="post">
        <div class="form-field">
            <input class="input-box" type="text" name="username" placeholder="아이디" required>
        </div>
        <div class="form-field">
            <input class="input-box" type="password" name="password" placeholder="비밀번호" required>
        </div>
        <button class="input-box" style="width: auto; cursor: pointer;">로그인</button>
    </form>

    {% if error %}<p style="color: red">{{ error }}</p>{% endif %}
{% endblock %}
